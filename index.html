    <style>
      :root {
        --bg: #111111;
        --surface: #1e1e1e;
        --border: #2e2e2e;
        --text: #ffffff;
        --text-muted: #888888;
        --primary: #ea580c;
        --primary-glow: rgba(234, 88, 12, 0.4);
      }

      [data-theme='orange'] {
        --bg: #ea580c;
        --surface: #f97316;
        --border: #fb923c;
        --text: #ffffff;
        --text-muted: #ffedd5;
        --primary: #ffffff;
        --primary-glow: rgba(255, 255, 255, 0.4);
      }

      [data-theme='white'] {
        --bg: #f8f9fa;
        --surface: #ffffff;
        --border: #e9ecef;
        --text: #171717;
        --text-muted: #6c757d;
        --primary: #ea580c;
        --primary-glow: rgba(234, 88, 12, 0.2);
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg);
        color: var(--text);
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .theme-bg { background-color: var(--bg); }
      .theme-surface { background-color: var(--surface); }
      .theme-border { border-color: var(--border); }
      .theme-text { color: var(--text); }
      .theme-text-muted { color: var(--text-muted); }
      .theme-primary-bg { background-color: var(--primary); }
      .theme-primary-text { color: var(--primary); }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: var(--bg); }
      ::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 10px; }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in { animation: fade-in 0.5s ease-out forwards; }
    </style>
